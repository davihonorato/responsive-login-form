<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="img-box">
                <img src="imagem/pexels-forest.jpg" alt="">
            </div>
            <div class="content-box">
                <div class="form-box">
                    <form action="">
                        <h1>Login</h1>
                        <div class="input-box">
                            <input type="email" placeholder="E-mail" required>
                        </div>
                        <div class="input-box">
                            <input type="password" placeholder="Senha" required>
                        </div>
                        <div class="remember-box">
                            <label for="remember"><input type="checkbox" id="remember-box" name="remember">Lembrar de mim</label>
                        </div>
                        <div class="input-box">
                            <input type="submit" value="ENTRAR">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
